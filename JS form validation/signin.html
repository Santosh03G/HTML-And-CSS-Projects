<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <link href="app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Sign In</h2>
      </div>
      <form class="form" action="result.html">
        <div class="form-control">
          <lable for="username" name="username">User Name</lable>
          <input id="txt-signin-UserName" type="text" name="username" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <lable for="pwd" name="pwd">Password</lable>
          <input id="pass-signin-password" type="password" name="pwd" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <button>Register</button>
        </div>
      </form>
    </div>
    <script src="signin.js"></script>
  </body>
</html>
